apiVersion: v1
kind: Namespace
metadata:
  name: backend-team
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend-team
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: aliabbaschadhar003/backend-pg:1
          ports:
            - containerPort: 3000
      # To avoid noisy neighbour issue we will provide constraints for resources
---
apiVersion: v1
kind: Service
metadata:
  name: backend # run in backend-team namespace
  namespace: backend-team
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP